      <p style="font-size: 24px">Login</p>

      <mat-form-field appearance="standard" style="width: 300px">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="name@email.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" style="width: 300px">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
    
      <button mat-button style="background-color:#2572EC;color:white;width: 300px">Login</button>
      <br><br>
